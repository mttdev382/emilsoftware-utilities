<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0068ae, #004e80, #002c50);
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            backdrop-filter: blur(12px);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            width: 380px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .form-group {
            margin: 12px 0;
            text-align: left;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #ffffff;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 5px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        input:focus {
            outline: none;
            border: 2px solid #ffffff;
            background: rgba(255, 255, 255, 0.2);
        }

        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        button {
            background: linear-gradient(90deg, #0080ff, #0068ae);
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            width: 100%;
            color: #ffffff;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(90deg, #0095ff, #0070c0);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Reimposta la tua password</h1>
        <form id="resetForm">
            <input type="hidden" id="token" value="">
            <input type="hidden" id="returnUrl" value="">

            <div class="form-group">
                <label for="password">Nuova Password:</label>
                <input type="password" id="password" required>
                <p class="error" id="passwordError">La password deve avere almeno 6 caratteri.</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Conferma Password:</label>
                <input type="password" id="confirmPassword" required>
                <p class="error" id="confirmError">Le password non corrispondono.</p>
            </div>

            <button type="submit">Aggiorna password</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const token = window.location.pathname.split("/").pop();
            const returnUrl = urlParams.get("returnUrl") || "/";

            document.getElementById("token").value = token;
            document.getElementById("returnUrl").value = returnUrl;

            document.getElementById("resetForm").addEventListener("submit", async function (event) {
                event.preventDefault();
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;
                const passwordError = document.getElementById("passwordError");
                const confirmError = document.getElementById("confirmError");

                // Reset messaggi di errore
                passwordError.style.display = "none";
                confirmError.style.display = "none";

                // Validazioni
                if (password.length < 6) {
                    passwordError.style.display = "block";
                    return;
                }

                if (password !== confirmPassword) {
                    confirmError.style.display = "block";
                    return;
                }

                // Effettua la richiesta API
                try {
                    const response = await fetch(`/api/accessi/auth/confirm-reset-password/${token}`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ newPassword: password })
                    });

                    const data = await response.json();
                    alert(data.message || "Password aggiornata con successo!");


                } catch (error) {
                    alert("Errore nel reset della password. Riprova piÃ¹ tardi.");
                }
                finally {

                    setTimeout(() => {

                        if (returnUrl.startsWith("https://") || returnUrl.startsWith("http://")) {
                            window.location.href = returnUrl;
                        } else {
                            window.location.href = "https://" + returnUrl;
                        }

                    }, 500);

                }
            });
        });
    </script>
</body>

</html>
